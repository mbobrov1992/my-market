<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Регистрация</title>
</head>

<body>
<form action="/signup" method="post"
      style="max-width: 300px; margin: auto; padding: 1em; border: 1px solid #ccc; border-radius: 5px;">
    <div style="margin-bottom: 1em;">
        <label for="username" style="display: block; margin-bottom: 0.5em;">Логин</label>
        <input id="username" type="text" name="username" required autofocus
               style="width: 100%; padding: 0.5em; box-sizing: border-box;"/>
    </div>
    <div style="margin-bottom: 1em;">
        <label for="password" style="display: block; margin-bottom: 0.5em;">Пароль</label>
        <input id="password" type="password" name="password" required
               style="width: 100%; padding: 0.5em; box-sizing: border-box;"/>
    </div>
    <div style="margin-bottom: 1em;">
        <label for="passwordConfirm" style="display: block; margin-bottom: 0.5em;">Подтвердите пароль</label>
        <input id="passwordConfirm" type="password" name="passwordConfirm" required
               style="width: 100%; padding: 0.5em; box-sizing: border-box;"/>
    </div>
    <div th:if="${error}" style="color: red; margin-bottom: 1em; width: 100%; overflow-wrap: break-word;">
        <p th:text="${error}"></p>
    </div>
    <div>
        <button type="submit"
                style="width: 100%;
                padding: 0.7em;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 3px;
                cursor: pointer;">Зарегистрироваться
        </button>
    </div>
</form>
<p style="text-align: center; margin-top: 1em;">Уже зарегистрированы? <a href="/login">Войти</a>
</p>
</body>

</html>
