<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Вход</title>
</head>

<body>
<form action="/login" method="post"
      style="max-width: 300px; margin: auto; padding: 1em; border: 1px solid #ccc; border-radius: 5px;">
    <div style="margin-bottom: 1em;">
        <label for="username" style="display: block; margin-bottom: 0.5em;">Логин</label>
        <input id="username" type="text" name="username" required autofocus
               style="width: 100%; padding: 0.5em; box-sizing: border-box;"/>
    </div>
    <div style="margin-bottom: 1em;">
        <label for="password" style="display: block; margin-bottom: 0.5em;">Пароль</label>
        <input id="password" type="password" name="password" required
               style="width: 100%; padding: 0.5em; box-sizing: border-box;"/>
    </div>
    <div th:if="${logout}" style="color: green; margin-bottom: 1em; width: 100%; overflow-wrap: break-word;">
        <p>Выполнен выход из аккаунта</p>
    </div>
    <div th:if="${error}" style="color: red; margin-bottom: 1em; width: 100%; overflow-wrap: break-word;">
        <p>Некорректный логин или пароль</p>
    </div>
    <div>
        <button type="submit"
                style="width: 100%;
                padding: 0.7em;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 3px;
                cursor: pointer;">Войти
        </button>
    </div>
</form>
<p style="text-align: center; margin-top: 1em;">Нет аккаунта? <a href="/signup">Регистрация</a>
</p>
</body>

</html>
