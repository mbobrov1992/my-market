spring:
  application:
    name: my-market
  liquibase:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/my_market
    user: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:5432/my_market
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

cache:
  item:
    ttl: PT30S

logging:
  level:
    root: INFO